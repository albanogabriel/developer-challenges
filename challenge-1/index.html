<!DOCTYPE html>
<html lang="pt-BR">
  <!-- 1. Idioma correto para público brasileiro -->
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/dynamox-small-icon.svg" />

    <!-- 2. Viewport essencial para mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 3. Título padrão (será sobrescrito por páginas específicas) -->
    <title>Dynamox | Soluções Industriais Inteligentes</title>

    <!-- 4. Meta description padrão -->
    <meta
      name="description"
      content="Tecnologia para monitoramento preditivo e gestão de ativos industriais. Reduza falhas e aumente eficiência."
    />

    <!-- 5. Pré-conexão para melhor performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- 6. Pré-carregamento de recursos críticos -->
    <link rel="preload" href="/src/main.tsx" as="script" />
    <link rel="preload" href="/dynamox-logo-wine.svg" as="image" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
